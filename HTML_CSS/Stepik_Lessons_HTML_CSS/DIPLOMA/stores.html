<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBER EATS Stores</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Header start-->

    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#" class="header__logo-link">
                        <img src="./img/logo.svg" alt="UBER EATS" class="header__logo-pic">
                    </a>
                </div>
                <div class="header__btns">
                    <button class="header__sign__btn">
                        <i class="header__sign__btn-text">Войти</i>
                    </button>
                    <div class="header__basket__btn">
                        <a href="#" class="header__basket__btn-link">
                            <img src="./img/basket.svg" alt="Посмотреть корзину" class="header__basket__btn-pic">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Header end-->

    <main class="main">
        <!--Search bar start-->
        <section class="search">
            <div class="wrapper">
                <div class="search__bar">
                    <input type="text" placeholder="Поиск по ресторанам и кухням" class="search__input">
                </div>
            </div>
        </section>


    </main>

</body>

</html>
